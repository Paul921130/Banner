<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="../core/core.css" rel="stylesheet">
	<link href="css/stylesheets/css.css" rel="stylesheet">
	<title>單獨模組樣式檢視(Banner)</title>
	<!-- 使IE8可以用HTML5與看懂media queries，必需放在主要樣式下一行 -->
	<!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="./module.js"></script>
</head>
<body>
<div id="test1"></div>
<div class="container">
	<div class="row">
		<div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
			<!-- 制定HTML結構 開始 -->
			<h2>範例1：</h2>
			<!-- 制定HTML結構 結束 -->
		</div>
	</div>
</div>
<div class="banner">
	<a class="wrap" href="#">
		<img class="img" src="./imgs/1200x380.png" title="輸入廣告促銷說明文字" alt="輸入廣告促銷說明文字">
	</a>
</div>

<script>
	
		$('.banner').banner({
			// 設定一開始是否為開或合
			openAtStart: true, // [boolean] true | false
			// 設定啟動後是否要自動開或合，若設為false，就不要自勳開合；若為true是馬上自動開合；若為數字是幾毫秒之後開合
			autoToggle: true, // [boolean|number] true | false | 3000
			// 設定收合展開按鈕
			button: {
				closeText: '收合', // [string]
				openText: '展開', // [string]
				class: 'btn' // [string]
			},
			// 設定模組在各狀態時的class
			class: {
				closed: 'closed', // [string]
				closing: 'closing', // [string]
				opened: 'opened', // [string]
				opening: 'opening' // [string]
			},
			// 是否要有transition效果
			transition: true,
			// 當有transition時，要執行的callback function
			// 記得要用setInterval
			// whenTransition: function() {
			// 	console.log('whenTransition');
			// 	}
			});
		// $('.banner').banner('toggle');

		 $('.banner').banner('open');

		 $('.banner').banner('close');

		// $(".btn").click(function() {

		// });
</script>

</body>
</html>
